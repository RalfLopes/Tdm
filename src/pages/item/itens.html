<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listagem de itens</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label color="primary">Nome: </ion-label>
    <ion-input placeholder="Digite seu nome aqui " [(ngModel)]="conta.desc"></ion-input>
  </ion-item>
  </ion-list>
  
  <button ion-button (click)="salvar()" ><ion-icon name="add-circle"></ion-icon></button>
  <ion-list>
  	<ion-item *ngFor="let item of list">
  	{{item.descricao}}

  	</ion-item>
  </ion-list>


</ion-content>
